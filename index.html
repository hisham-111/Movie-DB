<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>movie DB</title>
</head>
<body>
            <div class="container mt-5">
                <form>
                    <div class="form-group">
                    <label for="Title">Title  your new movie</label>
                    <input type="text" class="form-control" id="Title"  placeholder="Enter your movie title">
                    
                    </div>

                    <br>

                    <div class="form-group">
                    <label for="Year">Year  your new movie</label>
                    <input type="text" class="form-control" id="Year" placeholder="year">
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="Rating">Rating  your new movie</label>
                        <input type="text" class="form-control" id="Rating" placeholder="Rating">
                    </div>

                    <br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

             <div class="col-10 mt-5">
                <table class="table table-dark table-striped">
                  <thread>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Range</th>
                    </tr>
                  </thread>

                <tbody class="movies-list">
                   <tr>
                     <td>Avatar</td>
                     <td>2009</td>
                     <td>7.8</td>

                     <td>
                        <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="" class="btn btn-warning btn-sm delete">Delete</a>
                     </td>

                   </tr>
                </tbody>


                </table>

             </div>

            </div>  


      
</body>
</html>
